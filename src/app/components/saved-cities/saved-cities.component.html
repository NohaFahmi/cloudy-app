<div class="saved-cities">
  <ion-card class="city-card" *ngFor="let city of cities;">
    <ion-img [alt]="city.name"
             [src]="getWeatherIconImg(city.icon)"></ion-img>
      <ion-card-title>
        <h1>{{city.name}}</h1>
      </ion-card-title>
      <ion-text>
        <p class="temp">{{city.temp}}</p>
      </ion-text>
  </ion-card>
</div>
