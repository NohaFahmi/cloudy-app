<div class="cities-tab">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <h1 class="page-title">My cities</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ng-container *ngIf="cities.length > 0">
      <app-saved-cities [cities]="cities"></app-saved-cities>
    </ng-container>
    <ion-text *ngIf="cities.length === 0" class="empty-msg">
      <h4>No cities saved</h4>
    </ion-text>
  </ion-content>

</div>
