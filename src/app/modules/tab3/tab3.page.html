<div class="search-page">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar (ionInput)="handleInput($event)"
                     [animated]="true"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let result of results">
        <ion-label>{{ result }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</div>
