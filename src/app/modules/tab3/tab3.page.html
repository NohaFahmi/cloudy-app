<div class="search-page">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar (ionInput)="handleInput($event)"
                     [animated]="true"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-loading css-class="loader"
                 [isOpen]="isLoading"
                 [keyboardClose]="false"
                 spinner="dots">
    </ion-loading>
    <ion-list *ngIf="!isLoading">
      <ion-item *ngFor="let result of results" (click)="onSelectCity(result)">
        <ion-label>{{ result.EnglishName }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</div>
